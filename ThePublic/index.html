<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>The Public</title>
</head>
<body>

    <div class="description">
        <div class="logo">The Public</div>
        <p>The place where your deepest desires come true</p>
    </div>
    <div class="swiper slider slider_main">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='40%'" style="background-image: url(images/Yaroslav.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='40%'" style="background-image: url(images/Denis.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='40%'" style="background-image: url(images/Azamat.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='40%'" style="background-image: url(images/Ilya.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='40%'" style="background-image: url(images/Kayyrbek.jpg);"></div>
            </div>
            
        </div>
    </div>

    <div class="swiper slider slider_bg">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
              <div class="slider__img" data-swiper-parallax='20%'" style="background-image: url(images/Yaroslav.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='30%'" style="background-image: url(images/Denis.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='20%'" style="background-image: url(images/Azamat.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='30%'" style="background-image: url(images/Ilya.jpg);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__img" data-swiper-parallax='20%'" style="background-image: url(images/Kayyrbek.jpg);"></div>       
        </div>
    </div>
    <script src="libs/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
